<app-customer-navbar></app-customer-navbar>

<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <div class="title">User Login</div>
        </div>

        <form>
            <input type="text" id="userName" class="fadeIn second" name="login" placeholder="user name" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
            <p class="text-center text-muted mt-5 mb-0">Dont have an account? <a class="fw-bold text-body" (click)="registerClick()"><u>Register here</u></a></p>
        </form>

    </div>
</div>
