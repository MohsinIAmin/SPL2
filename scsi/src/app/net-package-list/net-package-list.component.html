<div class="packageList" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px grid" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let _ of [1,2,3,4,5,6]">
        <app-net-package class="1" fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%"></app-net-package>
    </ng-container>
</div>
