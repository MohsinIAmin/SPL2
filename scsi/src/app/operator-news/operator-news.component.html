<app-operator-navbar></app-operator-navbar>
<div class="container" align="center">
    <button class="btn btn-primary" (click)="addNewNews()">Add new news</button>
</div>
<br>
<div class="container">
    <ng-container *ngFor="let news of allNews">
        <div class="container card">
            <h2>{{news.heading}}</h2>
            <p>{{news.description}}</p>
        </div>
        <br>
    </ng-container>
</div>
