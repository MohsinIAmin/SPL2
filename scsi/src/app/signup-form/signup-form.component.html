<app-customer-navbar></app-customer-navbar>
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                        <form>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example1cg">Name</label>
                                <input type="text" id="name" class="form-control form-control-lg" [(ngModel)]="customerAccount.username" [ngModelOptions]="{standalone: true}" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3cg">Phone Number</label>
                                <input type="text" id="phone" class="form-control form-control-lg" [(ngModel)]="customerAccount.mobileNumber" [ngModelOptions]="{standalone: true}" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example4cg">Address</label>
                                <input type="text" id="address" class="form-control form-control-lg" [(ngModel)]="customerAccount.address" [ngModelOptions]="{standalone: true}" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example4cg">Password</label>
                                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="customerAccount.password" [ngModelOptions]="{standalone: true}" />
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="register()">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a class="fw-bold text-body" (click)="loginClick()"><u>Login here</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
