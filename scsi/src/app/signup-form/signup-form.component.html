<app-customer-navbar></app-customer-navbar>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <div class="title">User Register</div>
        </div>

        <form>
            <input type="text" id="name" class="fadeIn second" placeholder="user name"
                [(ngModel)]="customerAccount.username" [ngModelOptions]="{standalone: true}" />

            <input type="text" id="phone" class="fadeIn third" placeholder="Phone Number"
                [(ngModel)]="customerAccount.mobileNumber" [ngModelOptions]="{standalone: true}" />

            <input type="text" id="address" class="fadeIn third" placeholder="Address"
                [(ngModel)]="customerAccount.address" [ngModelOptions]="{standalone: true}" />

            <input type="password" id="password" class="fadeIn third" placeholder="Password"
                [(ngModel)]="customerAccount.password" [ngModelOptions]="{standalone: true}" />

            <input type="submit" class="fadeIn fourth" value="Register" (click)="register()" />

            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a class="fw-bold text-body"
                    (click)="loginClick()"><u>Login here</u></a></p>

        </form>
    </div>
</div>
