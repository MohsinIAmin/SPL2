<app-sys-admin-navbar></app-sys-admin-navbar>
<h1 class="title">Complaint List</h1>
<hr>
<table border="1px" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let ticket of allTicket">

            <td>{{ticket.customer_id}}</td>

            <td>{{ticket.description}}</td>

            <td>{{ticket.status}}</td>

            <td><button *ngIf="ticket.status != 'solved'"class="btn btn-success" (click)="solve(ticket)">Solve</button></td>

        </tr>
    </tbody>

</table>
