<app-sys-admin-navbar></app-sys-admin-navbar>

<table class="table">
    <thead>
        <tr>
            <th>User Name</th>
            <th>Mobile Number</th>
            <th>Address</th>
            <th>Package</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of allCustomer">
            <td>{{customer.username}}</td>
            <td>{{customer.mobileNumber}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.package_id}}</td>
            <td>{{customer.type}}</td>
            <td><button class="btn btn-primary" (click)="action(customer)">Action</button> </td>
        </tr>
    </tbody>
</table>
